<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="image/x-icon" rel="shortcut icon" href="https://solar.cek.ru/templates/solar/img/montage.png">
</head>

<!-- все классы пишутся в начале тега-->

<body class="body">
    <!-- отступы и комментарии всё равно уберутся в конечном варианте при сборке, поэтому их можно вставлять не жалея себя, для более простой работы -->
    <!-- ? <_ header _> -------------------->
    <header class="header">
        <div class="header__container container">
            <img class="header__logo" src="../src/img/logo.png"> <!-- у декоративных иконок не нужен alt -->
            <nav class="header__menu navigation">
                <!-- приём называет микс, когда мы у элемента одного блока, создаём отдельный блок независимый от остального контекста-->
                <ul class="navigation__list">
                    <!-- соответсвенно всё что в новом блоке, имеет его классы-->
                    <li class="navigation__item"><a class="navigation__link" href="#">ФОТОСЕССИИ</a></li>
                    <li class="navigation__item"><a class="navigation__link" href="#">АРЕНДА</a></li>
                    <li class="navigation__item"><a class="navigation__link" href="#">БЛОГ</a></li>
                    <li class="navigation__item"><a class="navigation__link" href="#">КОНТАКТЫ</a></li>
                    <li class="navigation__item"><a class="navigation__link" href="#">ОТЗЫВЫ</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- ? <_ header _> -------------------->


    <!-- структура страницы состоит чаще всего из header, main, footer, не забывает про симантику конечно-же -->
    <!-- ? <_ main _> -------------------->
    <main class="page">

        <!-- уже в main можно создавать секции нашей странциы -->
        <!-- ? <_ first screen _> -------------------->
        <section class="first-screen">
            <!-- тут у нас оболочка container, которая и будет ограничивать контент, так же по BEM у нас должен быть микс (first-screen__container container) -->
            <div class="first-screen__container container">

            </div>
        </section>
        <!-- ? <_ first screen _> -------------------->



        <!-- ? <_ about _> -------------------->
        <section class="about">
            <div class="about__container container">
                about
            </div>
        </section>
        <!-- ? <_ about _> -------------------->



        <!-- ? <_ team _> -------------------->
        <section class="team">
            <div class="team__container container">
                team
            </div>
        </section>
        <!-- ? <_ team _> -------------------->



        <!-- ? <_ gallery _> -------------------->
        <section class="gallery">
            <div class="gallery__container container">
                gallery
            </div>
        </section>
        <!-- ? <_ gallery _> -------------------->



        <!-- ? <_ reviews _> -------------------->
        <section class="reviews">
            <div class="reviews__container container">
                reviews
            </div>
        </section>
        <!-- ? <_ reviews _> -------------------->



        <!-- ? <_ backstage _> -------------------->
        <section class="backstage">
            <div class="backstage__container container">
                backstage
            </div>
        </section>
        <!-- ? <_ backstage _> -------------------->

    </main>
    <!-- ? <_ main _> -------------------->



    <!-- ? <_ footer _> -------------------->
    <footer class="footer">
        <div class="footer__container container">
            footer
        </div>
    </footer>
    <!-- ? <_ footer _> -------------------->


    <script src="../dist/bundle.js"></script>
</body>

</html>
